# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.
[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 60
default_parameter_EXTRUDER_TEMP: 190
gcode:
    # Start bed heating
    HEAT_BED BED_TEMP={BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed, just off to the side
    G1 X-10 Z10 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Quick purge over the side and retract ready to print
    G91 # Relative coords
    G1 E150 F300  # Match with setting in END_PRINT
    G1 E-1 F300
    M400 # Wait for moves to finish
    G90 # Absolute coords

[gcode_macro END_PRINT]
gcode:
    # Relative coords
    G91
    # Turn off bed, extruder, and fan
    G1 E-100 F300 # Retract filament out of hotend
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G1 X-2 Y-2
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    G1 X-2 Y210
    # Disable steppers
    M84

[gcode_macro HEAT_BED]
default_parameter_BED_TEMP: 60
gcode:
    # Heat up bed in smaller increments so we don't get stuck in 2 degree window for 60s
    # heater_bed.temperature
    {% for temp in [80.0, 90.0, 100.0, 105.0, 108.0, 110.0, 112.0, 114.0, 116.0, 118.0, 120.0] %}
      {% if printer["heater_bed"].temperature < temp and temp < BED_TEMP %}
        M140 S{temp}
        M190 S{temp}
      {% endif %}
    {% endfor %}
    M140 S{BED_TEMP}

[gcode_macro VENT]
default_parameter_SPEED: 1.0
gcode:
    SET_FAN_SPEED FAN=chamber SPEED={SPEED}

[gcode_macro LEVEL1]
gcode:
    G28
    G0 X110 Y150
    PROBE_ACCURACY
    PROBE_CALIBRATE
    M117 Repeat if needed, or on to LEVEL2

[gcode_macro LEVEL2]
gcode:
    G28
    SCREWS_TILT_CALCULATE METHOD=manual
    M117 Repeat if needed, or on to LEVEL3

[gcode_macro LEVEL3]
gcode:
    G28
    BED_MESH_CALIBRATE

